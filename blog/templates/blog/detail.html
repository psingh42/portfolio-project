
<!doctype html>
<html lang="en">
  <head>
   {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>{{ blog.title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fs-5" href="#">Pramod Singh</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="nav navbar-nav ml-auto">
        <a class="nav-link" href="https://sg.linkedin.com/in/singh-pramod">LinkedIn</a>
        <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
		<a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
      </div>
    </div>
   </div>
</nav>
</header>

<main>
 <div class="container">
			 
	 <p class="text-decoration-none fw-bold fs-4">{{blog.title}}</p>
	 <p class="fs-6">{{blog.pub_date}}</p>
	 <hr/>
	
	 <img class="img-fluid" src="{{blog.image.url}}" >
	 <br>
	 <br>
	 <p class="fs-6">{{blog.body}}</p>
	
 </div>
</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-0 text-center">Copyright Pramod Singh  {% now "Y" %} 	</p>
  </div>
</footer>


 
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      
  </body>
</html>
